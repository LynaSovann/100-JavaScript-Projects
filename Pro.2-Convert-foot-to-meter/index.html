<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Foot to Meter</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="converter">
      <div class="title">Convert Foot to Meter</div>
      <form class="input-container" data-form>
        <input
        class="input"
          type="number"
          placeholder="enter any value in foot"
          autocomplete="off"
          autofocus
          step="0.1"
          data-input
        />
        <button class="btn">convert</button>
      </form>
      <div class="result">
        <p data-result></p>
      </div>
    </div>
  </body>
</html>
