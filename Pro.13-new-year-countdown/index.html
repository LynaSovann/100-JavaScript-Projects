<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div>
         <h1 id="day">00</h1>
         <span>days</span>
    </div>
    <div>
         <h1 id="hour">00</h1>
         <span>hours</span>
    </div>
    <div>
         <h1 id="minute">00</h1>
         <span>minutes</span>
    </div>
    <div>
         <h1 id="second">00</h1>
         <span>seconds</span>
    </div>
</body>
</html>
