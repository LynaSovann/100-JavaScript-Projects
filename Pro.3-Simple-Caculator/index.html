<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p data-result></p> 
        <p data-output-text></p>
      </div>
      <div class="calculator">
        <button data-clear>C</button>
        <button data-clear-entry>CE</button>
        <button>WRC</button>
        <button>M-</button>
        <button>M+</button>
        <button data-operand>7</button>
        <button data-operand>8</button>
        <button data-operand>9</button>
        <button>%</button>
        <button>√</button>
        <button data-operand>4</button>
        <button data-operand>5</button>
        <button data-operand>6</button>
        <button data-operator>x</button>
        <button data-operator>÷</button>
        <button data-operand>1</button>
        <button data-operand>2</button>
        <button data-operand>3</button>
        <button class="span-two" data-operator>+</button>
        <button data-operator>-</button>
        <button data-operand>0</button>
        <button data-operand>.</button>
        <button>+/-</button>
        <button data-equals>=</button>
      </div>
    </div>
  </body>
</html>
