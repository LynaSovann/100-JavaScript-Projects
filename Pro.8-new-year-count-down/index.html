<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Countdown to New Year 2024</h1>
        <div class="timer">
            <div >
                <span id="day" class="day">00</span>
                <span class="text">day</span>
            </div>
            <div>
                <span  id="hour" class="hour">00</span>
                <span class="text">hour</span>
            </div>
            <div>
                <span  id="minute" class="minute">00</span>
                <span class="text">minute</span>
            </div>
            <div>
                <span  id="second" class="second">00</span>
                <span class="text">second</span>
            </div>
        </div>
    </div>
</body>
</html>
