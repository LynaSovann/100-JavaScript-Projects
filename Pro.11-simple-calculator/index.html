<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="four-span" data-result readonly>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-operator>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-operator>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-operator>*</button>
        <button data-clear>C</button>
        <button>0</button>
        <button data-equal>=</button>
        <button data-operator>/</button>
    </div>
</body>
</html>
